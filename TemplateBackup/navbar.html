			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="tel:018008883876">

				<li><a href="mailto:info.mexico@europartners.com.mx" target="_blank">

						<span class="ionicons ion-social-youtube"></span>
					</a>

				</li>

											 <label class="sr-only" for="exampleInputEmail2">{!$Label.EPC_Email}</label>
											 <apex:inputText value="{!control.PublicUser.CorreoElect}" styleClass="form-control" html-placeholder="{!$Label.EPC_Email}" />

										<div class="form-group">
											 <label class="sr-only" for="exampleInputPassword2">{!$Label.EPC_Password}</label>
